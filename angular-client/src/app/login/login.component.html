<div class="wrapper">
  <div class="formContent">
    <header>
      <h1> Sign In </h1>
    </header>
    <section>
      <form
        class="login-form"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="onSubmit(f)"
        #f="ngForm"
      >
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="text"
            placeholder="Email"
            id="email"
            name="email"
            [(ngModel)]="form.username"
            required
            email
            #username="ngModel"
          />
          <div *ngIf="username.invalid && (username.dirty || username.touched)">
            <div class="error" *ngIf="username.errors.required">
              Email is required!
            </div>
            <div class="error" *ngIf="username.errors.email">
              The email should be in valid format!
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            #password="ngModel"
            required
          />
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div class="error" *ngIf="password.errors.required">
              Password is required!
            </div>
          </div>
        </div>
        <div class="input-group"><button type="submit">Sign in</button></div>
      </form>
    </section>
    <div *ngIf="isLoggedIn">
      Logged in.
    </div>
  </div>
</div>
